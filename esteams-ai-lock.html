<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Premium</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom styles for Chaport live chat button */
    .chaport-button {
      background-color: #007bff !important;
      border-radius: 50px !important;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <div id="login-page" class="w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center mb-6">𝗟𝗢𝗚𝗜𝗡 𝗧𝗢 𝗣𝗥𝗘𝗠𝗜𝗨𝗠</h2>
    
    <form id="login-form" class="space-y-6">
      <div class="form-group">
        <label for="username" class="block font-medium mb-2">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
          class="w-full px-4 py-2 bg-gray-700 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div class="form-group">
        <label for="pin" class="block font-medium mb-2">Pin</label>
        <input
          type="text"
          id="pin"
          name="pin"
          placeholder="Enter your 4-digit pin"
          maxlength="4"
          required
          oninput="validatePin(this)"
          class="w-full px-4 py-2 bg-gray-700 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Open Live Chat Instead of WhatsApp -->
      <p class="text-blue-400 text-sm underline cursor-pointer mb-4" onclick="openLiveChat()">
        Click Here to Purchase Premium Pin
      </p>

      <button
        type="submit"
        class="w-full py-3 bg-blue-600 rounded-md text-white font-bold hover:bg-blue-700 transition focus:outline-none focus:ring-4 focus:ring-blue-500">
        Login
      </button>
    </form>
  </div>

  <script>
    const rawFileUrl = 'https://raw.githubusercontent.com/Pstar0/ES-TEAMS-TECH/main/id.json';

    // Validate PIN: Only allow 4-digit numbers
    function validatePin(input) {
      input.value = input.value.replace(/[^0-9]/g, '').slice(0, 4);
    }

    // Open Live Chat with Pre-filled Message
    function openLiveChat() {
      if (window.chaport) {
        setTimeout(() => {
          window.chaport.q('open');
          window.chaport.q('sendMessage', "Hello ES TEAMS Support, I want to make inquiries on how to purchase Web Access for your App.");
        }, 1000); // Give Chaport time to load
      } else {
        alert("ES TEAMS Support is not available at the moment. Please try again later.");
      }
    }

    // Handle Login Function
    async function handleLogin(event) {
      event.preventDefault(); // Prevent form submission
      
      const username = document.getElementById('username').value.trim();
      const pin = document.getElementById('pin').value.trim();

      if (!username || pin.length !== 4) {
        alert('Invalid Input');
        return;
      }

      try {
        const response = await fetch(rawFileUrl);
        if (!response.ok) {
          alert('Error fetching data. Please try again later.');
          return;
        }

        const approvedUsers = await response.json();
        const userKey = `${username}-${pin}`; // Combine username and pin as key

        // Check if the username and PIN pair exists in the JSON data
        const userExists = approvedUsers.includes(userKey);

        if (userExists) {
          window.location.href = 'esteams-ai-pro.html';
        } else {
          alert('Invalid Input. Please check your credentials.');
        }
      } catch (error) {
        console.error('Error processing login:', error);
        alert('An error occurred. Please try again later.');
      }
    }

    // Attach Event Listener for Login Form
    document.getElementById('login-form').addEventListener('submit', handleLogin);
  </script>

</body>
</html>
