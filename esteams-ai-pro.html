<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES TEAMS AI Chat</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Typing Animation */
        .typing {
            display: flex;
            align-items: center;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: white;
            margin: 0 2px;
            border-radius: 50%;
            animation: typing 1.5s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Moving Text Animation */
        .moving-text {
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: moveText 8s linear infinite;
        }

        @keyframes moveText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Send Button Animation */
        .send-btn:active { transform: scale(0.95); }
        .send-btn:disabled { background-color: #4a5568; cursor: not-allowed; }

        /* Slide Menu Styles */
        .slide-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .slide-menu.active {
            right: 0;
        }

        .menu-content {
            color: white;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 2000;
        }

        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
            display: none;
        }

        .blur-background.active {
            display: block;
        }

    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="w-full max-w-lg bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-4">𝗪𝗘𝗟𝗖𝗢𝗠𝗘 𝗧𝗢 𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗔𝗜 +</h2>
        <p class="text-center text-gray-400 mb-6 moving-text">I am an Artificial Intelligence built by ES TEAMS TECH</p>

        <div id="chat-box" class="space-y-4 max-h-96 overflow-y-auto p-2 bg-gray-700 rounded-lg">
            <div class="flex items-start space-x-2">
                <div class="bg-blue-600 p-3 rounded-lg text-white">
                    Hello! How can I help you today?
                </div>
            </div>
        </div>

        <div class="flex items-center mt-4">
            <input id="user-input" type="text" placeholder="Type your message..."
                class="flex-1 p-3 rounded-lg bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none text-white"
                oninput="toggleSendButton()">
            <button id="send-button" onclick="sendMessage()"
                class="ml-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white font-bold send-btn" disabled>
                Send
            </button>
        </div>
    </div>

    <!-- Slide Menu -->
    <div class="blur-background" id="blur-background"></div>
    <div class="slide-menu" id="slide-menu">
        <div class="menu-content">
            <h2 class="text-2xl font-bold">Chat History</h2>
            <!-- Content goes here -->
        </div>
    </div>

    <!-- Menu Toggle -->
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>

   <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    const slideMenu = document.getElementById("slide-menu");
    const blurBackground = document.getElementById("blur-background");
    const menuToggle = document.getElementById("menu-toggle");

    let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

    // Toggle Send Button
    function toggleSendButton() {
        sendButton.disabled = userInput.value.trim() === "";
    }

    // Open Slide Menu
    function openSlideMenu() {
        slideMenu.classList.add("active");
        blurBackground.classList.add("active");
    }

    // Close Slide Menu
    function closeSlideMenu() {
        slideMenu.classList.remove("active");
        blurBackground.classList.remove("active");
    }

    // Toggle Slide Menu
    menuToggle.addEventListener("click", () => {
        if (slideMenu.classList.contains("active")) {
            closeSlideMenu();
        } else {
            openSlideMenu();
        }
    });

    // Add message to chat history
    function addMessage(message, sender) {
        chatHistory.push({ message, sender });
        localStorage.setItem("chatHistory", JSON.stringify(chatHistory));

        const messageElement = document.createElement("div");
        messageElement.classList.add("flex", "items-start", "space-x-2");
        const messageContent = document.createElement("div");
        messageContent.classList.add(sender === "user" ? "bg-blue-600" : "bg-green-600", "p-3", "rounded-lg", "text-white");
        messageContent.innerHTML = message;
        messageElement.appendChild(messageContent);
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Add typing animation
    function addTypingAnimation() {
        const typingElement = document.createElement("div");
        typingElement.classList.add("flex", "items-start", "space-x-2");
        const typingContent = document.createElement("div");
        typingContent.classList.add("bg-gray-600", "p-3", "rounded-lg", "text-white", "flex", "space-x-1", "typing");
        typingContent.innerHTML = "<span></span><span></span><span></span>";
        typingElement.appendChild(typingContent);
        chatBox.appendChild(typingElement);
        chatBox.scrollTop = chatBox.scrollHeight;
        return typingElement;
    }

    // Remove typing animation
    function removeTypingAnimation(typingElement) {
        chatBox.removeChild(typingElement);
    }

    // Send Message
    async function sendMessage() {
        const query = userInput.value.trim().toLowerCase();
        if (!query) return;

        // Display user's message
        addMessage(query, "user");
        userInput.value = "";
        toggleSendButton();

        // Show typing animation
        const typingElement = addTypingAnimation();

        try {
            let apiUrl;

            // Handle .url command - Using TinyURL API
            if (query.startsWith(".url ")) {
                const url = query.substring(5); // Extract URL after ".url "
                apiUrl = `https://api.davidcyriltech.my.id/tinyurl?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const jsonData = await response.json();
                const shortenedUrl = jsonData.result || "Error shortening the URL.";

                // Remove typing animation and show AI response with shortened URL
                removeTypingAnimation(typingElement);
                addMessage(`Shortened URL: ${shortenedUrl}`, "ai");
            
            // Handle .image command - Using Image Generation API
            } else if (query.startsWith(".image ")) {
                const searchText = query.substring(7); // Extract prompt after ".image "
                apiUrl = `https://api.davidcyriltech.my.id/flux?prompt=${encodeURIComponent(searchText)}`;
                const response = await fetch(apiUrl);
                const jsonData = await response.json();
                const imageUrl = jsonData.url; // Assuming API returns image URL

                // Upload the image to Catbox
                const imageBuffer = await fetch(imageUrl).then(res => res.buffer());
                const formData = new FormData();
                formData.append("fileToUpload", imageBuffer, "generated-image.png");
                formData.append("reqtype", "fileupload");

                const uploadResponse = await fetch("https://catbox.moe/user/api.php", {
                    method: "POST",
                    body: formData,
                });
                const uploadData = await uploadResponse.text();

                if (uploadData.includes("https://")) {
                    const uploadedImageUrl = uploadData.trim();
                    removeTypingAnimation(typingElement);
                    addMessage(`<img src="${uploadedImageUrl}" class="w-32 h-32 object-cover rounded-md" />`, "ai");
                } else {
                    removeTypingAnimation(typingElement);
                    addMessage("Failed to upload image.", "ai");
                }

            } else {
                // Default GPT-4 API call for general queries
                apiUrl = `https://api.davidcyriltech.my.id/ai/gpt4?text=${encodeURIComponent(query)}`;
                const response = await fetch(apiUrl);
                const jsonData = await response.json();

                // Remove typing animation and show AI response
                removeTypingAnimation(typingElement);
                addMessage(jsonData.answer || "Sorry, I didn't understand that.", "ai");
            }
        } catch (error) {
            // Handle any errors
            removeTypingAnimation(typingElement);
            addMessage("Something went wrong. Please try again later.", "ai");
        }
    }

    // Add chat history on page load
    window.onload = () => {
        chatHistory.forEach(item => addMessage(item.message, item.sender));
    };

    // Copy message to clipboard when clicked
    chatBox.addEventListener("click", (event) => {
        if (event.target && event.target.closest(".bg-green-600")) {
            const messageText = event.target.innerText;
            navigator.clipboard.writeText(messageText)
                .then(() => {
                    alert("Message copied to clipboard!");
                })
                .catch((error) => {
                    console.error("Failed to copy text:", error);
                });
        }
    });
</script>

</body>
</html>
