<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</title>
    <meta property="og:image" content="https://files.catbox.moe/n7a0v4.jpg">
    <meta property="og:title" content="𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0a192f; /* Dark navy blue */
        color: #ccd6f6; /* Soft light blue */
      }

      /* Center the login container */
      #login-page {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(145deg, #111827, #1e293b);
      }

      #login-container {
        width: 350px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      h2 {
        color: #f0f0f0;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        font-size: 0.9rem;
        color: #f0f0f0;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        background: #233554;
        color: #ccd6f6;
        font-size: 1rem;
      }

      .form-group input:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(100, 149, 237, 0.7);
      }

      #login-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      button {
        flex: 1;
        margin: 0 5px;
        padding: 10px 15px;
        background-color: #2563eb; /* Vibrant blue */
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #1e40af; /* Darker blue */
      }

      #main {
        display: none; /* Hidden by default */
      }
    </style>
  </head>
  <body>
    <!-- Login Page -->
    <div id="login-page">
      <div id="login-container">
        <h2>Login to ES TEAMS</h2>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div id="login-buttons">
          <button onclick="handleLogin()">Login</button>
          <button onclick="handleRegister()">Register</button>
        </div>
        <p id="message" style="color: red; margin-top: 10px; display: none;"></p>
      </div>
    </div>

    <!-- Main Page -->
    <div id="main">
      <div id="main-content">
        <h1>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</h1>
        <h3>Welcome to ES TEAMS TECH</h3>
        <div class="buttons-container">
          <button class="button" onclick="location.href='/whatsapp'">WhatsApp Channel</button>
          <button class="button" onclick="location.href='/telegram'">Telegram Channel</button>
          <button class="button" onclick="location.href='/bots'">BOTS</button>
          <button class="button" onclick="location.href='/premium'">PREMIUM APPS</button>
          <button class="button" onclick="location.href='/whatsapp-ban'">WHATSAPP BAN</button>
        </div>
      </div>
    </div>

    <script>
      const repoUrl = "https://github.com/Pstar0/ES-TEAMS-DATABASE/raw/refs/heads/main/LOGS.json";

      // Mock functions to simulate fetching and saving user credentials
      async function fetchCredentials() {
        const response = await fetch(repoUrl);
        return await response.json();
      }

      async function saveCredentials(credentials) {
        // For now, we'll just log them to the console
        console.log("Saving credentials:", credentials);
        alert("Account created successfully! Please log in.");
      }

      async function handleLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (!username || !password) {
          displayMessage("Please fill out all fields.");
          return;
        }

        const credentials = await fetchCredentials();
        const user = credentials.find(cred => cred.username === username && cred.password === password);

        if (user) {
          document.getElementById("login-page").style.display = "none";
          document.getElementById("main").style.display = "block";
        } else {
          displayMessage("Invalid username or password.");
        }
      }

      async function handleRegister() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (!username || !password) {
          displayMessage("Please fill out all fields.");
          return;
        }

        const credentials = await fetchCredentials();
        if (credentials.some(cred => cred.username === username)) {
          displayMessage("Username already exists.");
          return;
        }

        credentials.push({ username, password });
        await saveCredentials(credentials);
      }

      function displayMessage(message) {
        const messageEl = document.getElementById("message");
        messageEl.style.display = "block";
        messageEl.textContent = message;
      }
    </script>
  </body>
</html>
