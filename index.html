<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</title>
    <meta property="og:image" content="https://files.catbox.moe/n7a0v4.jpg">
    <meta property="og:title" content="𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘">
    <!-- TailwindCSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-cover bg-center" style="background-image: url('https://files.catbox.moe/n7a0v4.jpg');">

    <!-- Main Container -->
    <div id="main" class="text-center z-10 bg-black bg-opacity-80 p-8 rounded-lg shadow-xl opacity-0 animate-fadeInContent">
      <h1 class="text-4xl text-white font-extrabold uppercase tracking-wide opacity-0 animate-slideInRight">𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</h1>
      <h3 class="text-lg font-light text-white mt-4 opacity-0 animate-slideInLeft">Welcome to ES TEAMS TECH</h3>

      <!-- Button Container -->
      <div class="buttons-container mt-6">
        <button class="button opacity-0 animate-fadeInButton" onclick="location.href='/whatsapp'">WhatsApp Channel</button>
        <button class="button opacity-0 animate-fadeInButton" onclick="location.href='/telegram'">Telegram Channel</button>
        <button class="button opacity-0 animate-fadeInButton" onclick="location.href='/bots'">BOTS</button>
        <button class="button opacity-0 animate-fadeInButton" onclick="location.href='/premium'">PREMIUM APPS</button>
        <button class="button opacity-0 animate-fadeInButton" onclick="location.href='/whatsapp-ban'">WHATSAPP BAN</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-5 left-1/2 transform -translate-x-1/2 text-center text-sm text-gray-500 z-10">
      <p>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗧𝗘𝗖𝗛®</p>
    </footer>

    <!-- Red Dot Rain Script -->
    <script>
      for (let i = 0; i < 100; i++) {
        const dot = document.createElement('div');
        dot.classList.add('red-dot');
        dot.style.left = Math.random() * 100 + 'vw';
        dot.style.animationDelay = Math.random() * 1.5 + 's';
        dot.style.opacity = Math.random();
        document.body.appendChild(dot);
      }

      // Close browser function
      function closeBrowser() {
        try {
          window.open('', '_self');
          window.close();
        } catch (e) {
          alert('Cannot close this tab automatically. Please close it manually.');
        }
      }
    </script>

  </body>
</html>
