<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗠𝗢𝗕𝗜𝗟𝗘</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: #0a192f;
        color: #ccd6f6;
        overflow-x: hidden;
      }

      #login-page,
      #register-page {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: transform 1s ease;
      }

      #register-page {
        transform: translateX(100%);
      }

      .container {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.8);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        text-align: center;
        overflow: hidden;
      }

      h2,
      h3 {
        color: #f0f0f0;
        margin-bottom: 20px;
        text-transform: uppercase;
        font-size: 1.4rem;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        font-size: 0.9rem;
        color: #f0f0f0;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        background: #233554;
        color: #ccd6f6;
        font-size: 1rem;
        transition: box-shadow 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(100, 149, 237, 0.7);
      }

      .password-strength {
        margin-top: 5px;
        font-size: 0.8rem;
        color: #f87171;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #2563eb;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        text-transform: uppercase;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        background-color: #1e40af;
        transform: scale(1.05);
      }

      button:disabled {
        background-color: #374151;
        cursor: not-allowed;
      }

      #message {
        margin-top: 10px;
        font-size: 0.9rem;
        color: #f87171;
      }

      #neon-bar {
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #2563eb, #1e40af, #f43f5e);
        animation: neon-move 3s infinite linear;
        border-radius: 5px;
      }

      @keyframes neon-move {
        from {
          background-position: 0%;
        }
        to {
          background-position: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Page -->
    <div id="login-page">
      <div class="container">
        <h2>Login to ES TEAMS</h2>
        <div id="neon-bar"></div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            autocomplete="current-password"
          />
        </div>
        <button onclick="handleLogin()">Login</button>
        <button onclick="goToRegister()">Register</button>
        <p id="message"></p>
      </div>
    </div>

    <!-- Register Page -->
    <div id="register-page">
      <div class="container">
        <h3>Welcome to ES TEAMS MOBILE</h3>
        <div id="neon-bar"></div>
        <form id="register-form">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="Enter first name" />
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter last name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter email"
              oninput="validateEmail()"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="register-password"
              placeholder="Enter password"
              oninput="checkPasswordStrength()"
            />
            <p id="password-strength" class="password-strength"></p>
          </div>
          <button disabled id="register-btn" onclick="registerUser()">Register</button>
        </form>
      </div>
    </div>

    <script>
      const loginPage = document.getElementById("login-page");
      const registerPage = document.getElementById("register-page");
      const registerBtn = document.getElementById("register-btn");
      const GITHUB_API_URL =
        "https://api.github.com/repos/Pstar0/ES-TEAMS-DATABASE/contents/LOGS.json";
      const GITHUB_TOKEN = "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";

      function goToRegister() {
        loginPage.style.transform = "translateX(-100%)";
        registerPage.style.transform = "translateX(0)";
      }

      function validateEmail() {
        const email = document.getElementById("email").value;
        const isValid =
          /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); // Email regex validation
        registerBtn.disabled = !isValid;
      }

      function checkPasswordStrength() {
        const password = document.getElementById("register-password").value;
        const strength =
          password.length >= 8 &&
          /[a-z]/.test(password) &&
          /[A-Z]/.test(password) &&
          /[0-9]/.test(password) &&
          /[\W_]/.test(password);
        document.getElementById("password-strength").innerHTML = strength
          ? "Strong Password"
          : "Weak Password. Use uppercase, numbers, and symbols.";
      }

      async function registerUser() {
        const firstname = document.getElementById("firstname").value.trim();
        const lastname = document.getElementById("lastname").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("register-password").value.trim();
        const userInfo = {
          firstname,
          lastname,
          email,
          password,
        };

        try {
          // Fetch the current LOGS.json file
          const response = await fetch(GITHUB_API_URL, {
            headers: {
              Authorization: `Bearer ${GITHUB_TOKEN}`,
            },
          });

          if (!response.ok) {
            throw new Error("Failed to fetch existing data from GitHub.");
          }

          const data = await response.json();
          let existingUsers = [];

          if (data && data.content) {
            const decodedData = atob(data.content);
            existingUsers = JSON.parse(decodedData);
          }

          // Check if the username already exists
          const username = document.getElementById("username").value.trim();
          if (existingUsers.some(user => user.username === username)) {
            alert("Username already taken!");
            return;
          }

          existingUsers.push(userInfo);

          // Update the GitHub file with new user data
          const updatedData = btoa(JSON.stringify(existingUsers));

          const updateResponse = await fetch(GITHUB_API_URL, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${GITHUB_TOKEN}`,
            },
            body: JSON.stringify({
              message: "Add new user",
              committer: {
                name: "ES TEAMS",
                email: "support@esteams.com",
              },
              content: updatedData,
              sha: data.sha,
            }),
          });

          if (updateResponse.ok) {
            alert("Account Created Successfully!");
            loginPage.style.transform = "translateX(0)";
            registerPage.style.transform = "translateX(100%)";
          } else {
            alert("Failed to create account.");
          }
        } catch (error) {
          console.error("Error during registration:", error);
          alert("An error occurred. Please try again later.");
        }
      }

      async function handleLogin() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const response = await fetch(GITHUB_API_URL, {
            headers: {
              Authorization: `Bearer ${GITHUB_TOKEN}`,
            },
          });

          if (!response.ok) {
            throw new Error("Failed to fetch data from GitHub.");
          }

          const data = await response.json();
          const existingUsers = data.content ? JSON.parse(atob(data.content)) : [];

          const user = existingUsers.find(
            (user) => user.username === username && user.password === password
          );

          if (user) {
            alert("Login successful!");
            // Redirect to main bot page or dashboard
          } else {
            document.getElementById("message").textContent = "No account exists.";
          }
        } catch (error) {
          console.error("Error during login:", error);
          document.getElementById("message").textContent = "An error occurred.";
        }
      }
    </script>
  </body>
</html>
