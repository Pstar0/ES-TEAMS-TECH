<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗠𝗢𝗕𝗜𝗟𝗘</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: #0a192f;
        color: #ccd6f6;
        overflow-x: hidden;
      }

      #login-page,
      #register-page,
      #main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: transform 1s ease, opacity 1s ease;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }

      #register-page,
      #main {
        transform: translateX(100%);
        opacity: 0;
      }

      .container {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.8);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        text-align: center;
        overflow: hidden;
      }

      h2,
      h3 {
        color: #f0f0f0;
        margin-bottom: 20px;
        text-transform: uppercase;
        font-size: 1.4rem;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        font-size: 0.9rem;
        color: #f0f0f0;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        background: #233554;
        color: #ccd6f6;
        font-size: 1rem;
        transition: box-shadow 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(100, 149, 237, 0.7);
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #2563eb;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        text-transform: uppercase;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        background-color: #1e40af;
        transform: scale(1.05);
      }

      button:disabled {
        background-color: #374151;
        cursor: not-allowed;
      }

      #neon-bar {
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #2563eb, #1e40af, #f43f5e);
        animation: neon-move 3s infinite linear;
        border-radius: 5px;
      }

      #main-content {
        text-align: center;
        color: #f0f0f0;
      }

      .buttons-container {
        margin-top: 20px;
      }

      .buttons-container .button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        background-color: #2563eb;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        text-transform: uppercase;
        width: 200px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .buttons-container .button:hover {
        background-color: #1e40af;
        transform: scale(1.05);
      }

      @keyframes neon-move {
        from {
          background-position: 0%;
        }
        to {
          background-position: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Page -->
    <div id="login-page" class="container">
      <h2>Login to ES TEAMS</h2>
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="username" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
      </div>
      <button onclick="handleLogin()">Login</button>
      <button onclick="goToRegister()">Register</button>
      <p id="message"></p>
    </div>

    <!-- Register Page -->
    <div id="register-page" class="container">
      <h3>Register for ES TEAMS</h3>
      <form id="register-form" onsubmit="return false;">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" placeholder="Enter your first name" />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" placeholder="Enter your last name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="register-password"
            placeholder="Enter your password"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm your password"
          />
        </div>
        <button onclick="registerUser()">Register</button>
        <button onclick="goToLogin()">Back to Login</button>
      </form>
    </div>

 <!-- Main Page -->
    <div id="main">
      <div id="main-content">
        <h1>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</h1>
        <h3>Welcome to ES TEAMS TECH</h3>
        <div class="buttons-container">
          <button class="button" onclick="location.href='/whatsapp'">
            WhatsApp Channel
          </button>
          <button class="button" onclick="location.href='/telegram'">
            Telegram Channel
          </button>
          <button class="button" onclick="location.href='/bots'">BOTS</button>
          <button class="button" onclick="location.href='/premium'">
            PREMIUM APPS
          </button>
          <button class="button" onclick="location.href='/whatsapp-ban'">
            WHATSAPP BAN
          </button>
        </div>
      </div>
    </div>

    <script>
      const loginPage = document.getElementById("login-page");
      const registerPage = document.getElementById("register-page");
      const mainPage = document.getElementById("main");

      function handleLogin() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          document.getElementById("message").textContent = "All fields are required!";
          return;
        }

        const users = JSON.parse(localStorage.getItem("users")) || {};
        if (users[username] && users[username] === password) {
          loginPage.style.display = "none";
          mainPage.style.display = "block";
        } else {
          document.getElementById("message").textContent = "Invalid credentials!";
        }
      }

      function registerUser() {
        const firstname = document.getElementById("firstname").value.trim();
        const lastname = document.getElementById("lastname").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("register-password").value.trim();
        const confirmPassword = document.getElementById("confirm-password").value.trim();

        if (!firstname || !lastname || !email || !password || !confirmPassword) {
          alert("All fields are required!");
          return;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        const users = JSON.parse(localStorage.getItem("users")) || {};
        if (users[email]) {
          alert("User already exists!");
          return;
        }

        users[email] = password;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Registration successful! You can now log in.");
        goToLogin();
      }

      function goToRegister() {
        loginPage.style.display = "none";
        registerPage.style.display = "block";
      }

      function goToLogin() {
        registerPage.style.display = "none";
        loginPage.style.display = "block";
      }

      function logout() {
        mainPage.style.display = "none";
        loginPage.style.display = "block";
      }
    </script>
  </body>
</html>
