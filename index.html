<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗠𝗢𝗕𝗜𝗟𝗘</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: #0a192f;
        color: #ccd6f6;
        overflow-x: hidden;
      }

      #login-page,
      #register-page,
      #main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: transform 1s ease, opacity 1s ease;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }

      #register-page,
      #main {
        transform: translateX(100%);
        opacity: 0;
      }

      .container {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.8);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        text-align: center;
        overflow: hidden;
      }

      h2,
      h3 {
        color: #f0f0f0;
        margin-bottom: 20px;
        text-transform: uppercase;
        font-size: 1.4rem;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        font-size: 0.9rem;
        color: #f0f0f0;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        background: #233554;
        color: #ccd6f6;
        font-size: 1rem;
        transition: box-shadow 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(100, 149, 237, 0.7);
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #2563eb;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        text-transform: uppercase;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        background-color: #1e40af;
        transform: scale(1.05);
      }

      button:disabled {
        background-color: #374151;
        cursor: not-allowed;
      }

      #neon-bar {
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #2563eb, #1e40af, #f43f5e);
        animation: neon-move 3s infinite linear;
        border-radius: 5px;
      }

      #main-content {
        text-align: center;
        color: #f0f0f0;
      }

      .buttons-container {
        margin-top: 20px;
      }

      .buttons-container .button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        background-color: #2563eb;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        text-transform: uppercase;
        width: 200px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .buttons-container .button:hover {
        background-color: #1e40af;
        transform: scale(1.05);
      }

      @keyframes neon-move {
        from {
          background-position: 0%;
        }
        to {
          background-position: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Page -->
    <div id="login-page">
      <div class="container">
        <h2>Login to ES TEAMS</h2>
        <div id="neon-bar"></div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            autocomplete="current-password"
          />
        </div>
        <button onclick="handleLogin()">Login</button>
        <button onclick="goToRegister()">Register</button>
        <p id="message"></p>
      </div>
    </div>

    <!-- Register Page -->
    <div id="register-page">
      <div class="container">
        <h3>Welcome to ES TEAMS MOBILE</h3>
        <div id="neon-bar"></div>
        <form id="register-form" onsubmit="return false;">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="Enter first name" />
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter last name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="register-password"
              placeholder="Enter password"
            />
          </div>
          <button onclick="registerUser()">Register</button>
        </form>
      </div>
    </div>

    <!-- Main Page -->
    <div id="main">
      <div id="main-content">
        <h1>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘</h1>
        <h3>Welcome to ES TEAMS TECH</h3>
        <div class="buttons-container">
          <button class="button" onclick="location.href='/whatsapp'">
            WhatsApp Channel
          </button>
          <button class="button" onclick="location.href='/telegram'">
            Telegram Channel
          </button>
          <button class="button" onclick="location.href='/bots'">BOTS</button>
          <button class="button" onclick="location.href='/premium'">
            PREMIUM APPS
          </button>
          <button class="button" onclick="location.href='/whatsapp-ban'">
            WHATSAPP BAN
          </button>
        </div>
      </div>
    </div>

    <script>
      const loginPage = document.getElementById("login-page");
      const registerPage = document.getElementById("register-page");
      const mainPage = document.getElementById("main");

      async function handleLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (!username || !password) {
          document.getElementById("message").textContent = "Input details";
          return;
        }

        try {
          const response = await fetch(
            "https://github.com/Pstar0/ES-TEAMS-DATABASE/raw/refs/heads/main/LOGS.json",
            {
              headers: {
                Authorization: "Bearer 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",
              },
            }
          );
          const users = await response.json();

          if (users[username] && users[username] === password) {
            loginPage.style.transform = "translateX(-100%)";
            loginPage.style.opacity = "0";
            mainPage.style.opacity = "1";
            mainPage.style.transform = "translateX(0)";
          } else {
            document.getElementById("message").textContent =
              "No account found.";
          }
        } catch (error) {
          document.getElementById("message").textContent =
            "Error connecting to database.";
        }
      }

      async function registerUser() {
        const firstname = document.getElementById("firstname").value;
        const lastname = document.getElementById("lastname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("register-password").value;

        if (!firstname || !lastname || !email || !password) {
          alert("All fields are required!");
          return;
        }

        try {
          const response = await fetch(
            "https://github.com/Pstar0/ES-TEAMS-DATABASE/raw/refs/heads/main/LOGS.json",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: "Bearer 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",
              },
              body: JSON.stringify({
                [email]: { firstname, lastname, password },
              }),
            }
          );

          if (response.ok) {
            alert("Account successfully created!");
            goToLogin();
          } else {
            alert("Error creating account!");
          }
        } catch (error) {
          alert("Error connecting to database.");
        }
      }

      function goToRegister() {
        loginPage.style.transform = "translateX(-100%)";
        registerPage.style.transform = "translateX(0)";
        registerPage.style.opacity = "1";
      }

      function goToLogin() {
        registerPage.style.transform = "translateX(100%)";
        loginPage.style.transform = "translateX(0)";
        loginPage.style.opacity = "1";
      }
    </script>
  </body>
</html>
