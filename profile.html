<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES TEAMS PROFILE</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      header {
        width: 100%;
        background: #333;
        color: #4caf50;
        text-align: center;
        font-size: 20px;
        padding: 10px;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
      }

      header marquee {
        display: inline-block;
      }

      .container {
        width: 90%;
        max-width: 400px;
        margin-top: 20px;
        background: #2c2c2c;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        padding: 20px;
      }

      .profile-pic-container {
        text-align: center;
        position: relative;
        margin-bottom: 20px;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: #444;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 14px;
        margin: 0 auto;
      }

      .popup {
        position: absolute;
        bottom: -80px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        border-radius: 5px;
        display: none;
        width: 100px;
        text-align: center;
        padding: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .popup button {
        width: 100%;
        background: #4caf50;
        border: none;
        border-radius: 3px;
        padding: 5px;
        color: white;
        margin: 5px 0;
        cursor: pointer;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background: #222;
        color: #fff;
      }

      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #45a049;
      }

      .delete-account {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: red;
        color: white;
        width: 150px;
        height: 50px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(255, 0, 0, 0.6);
        cursor: pointer;
        animation: glow 1.5s infinite;
      }

      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 10px red;
        }
        50% {
          box-shadow: 0 0 20px red;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <marquee>WELCOME TO ES TEAMS PROFILE DISPLAY</marquee>
    </header>

    <div class="container">
      <div class="profile-pic-container">
        <div class="profile-pic" onclick="showPopup()">Tap to Upload</div>
        <div class="popup" id="profile-popup">
          <button onclick="uploadPicture()">Upload</button>
          <button onclick="deletePicture()">Delete</button>
        </div>
      </div>

      <h3>USERS PROFILE</h3>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="First Name" />
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Last Name" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email Address" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" />
      </div>
      <button onclick="saveDetails()">Save Details</button>

      <h3>Password Holder</h3>
      <div class="form-group">
        <label for="old-password">Old Password</label>
        <input type="password" id="old-password" placeholder="Old Password" />
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="New Password" />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" />
      </div>
      <button onclick="changePassword()">Save Changes</button>
    </div>

    <button class="delete-account" onclick="deleteAccount()">DELETE ACCOUNT</button>

    <script>
      function showPopup() {
        const popup = document.getElementById("profile-popup");
        popup.style.display = popup.style.display === "block" ? "none" : "block";
      }

      function uploadPicture() {
        alert("Feature to upload a picture will be added!");
      }

      function deletePicture() {
        alert("No picture to delete!");
      }

      function saveDetails() {
        alert("Details saved!");
      }

      function changePassword() {
        const oldPassword = document.getElementById("old-password").value;
        const newPassword = document.getElementById("new-password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (oldPassword !== "your_registered_password") {
          alert("Incorrect password!");
        } else if (newPassword !== confirmPassword) {
          alert("Passwords do not match!");
        } else {
          alert("Password changed successfully!");
        }
      }

      function deleteAccount() {
        const confirmDelete = confirm("Are you sure you want to delete this account?");
        if (confirmDelete) {
          alert("Account has been deleted. Logging you out...");
          logout();
        }
      }

      function logout() {
        // Simulating logout system
        localStorage.removeItem("isLoggedIn");
        sessionStorage.clear();
        window.location.reload();
      }
    </script>
  </body>
</html>
