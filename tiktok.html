<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES TEAMS TikTok Downloader</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Adding custom animations for neon effect */
    @keyframes neon {
      0% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
      }
      100% {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff;
      }
    }
    
    .neon-button {
      animation: neon 1.5s infinite alternate;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
    }
  </style>
</head>

<body class="bg-blue-600 text-white font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center">

    <!-- Header with Bold Heading and Moving Animation -->
    <h1 class="text-4xl font-extrabold text-center text-blue-100 mb-8 animate-marquee">
      𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗧𝗜𝗞𝗧𝗢𝗞 𝗗𝗢𝗪𝗡𝗟𝗢𝗔𝗗𝗘𝗥
    </h1>

    <!-- Circular frame for TikTok logo -->
    <div class="w-32 h-32 bg-white rounded-full flex items-center justify-center mb-4">
      <!-- Placeholder for TikTok logo image -->
      <img id="tiktok-logo" src="https://i.ibb.co/XZG9PGY9/TIK-TOK.jpg" alt="TikTok Logo" class="w-16 h-16">
    </div>

    <!-- Sub-caption -->
    <p class="text-xl mb-4">Please put a valid TikTok link below</p>

    <!-- TikTok URL input field -->
    <input id="tiktok-url" type="text" placeholder="Enter TikTok link..." class="px-4 py-2 w-80 rounded-lg border-2 border-blue-300 mb-6 focus:outline-none focus:border-blue-500">

    <!-- Download Button -->
    <button id="download-btn" class="px-8 py-3 bg-blue-500 rounded-full text-white font-bold neon-button">
      DOWNLOAD
    </button>
  </div>

  <script>
    // Handle Download Button and API Call
    document.getElementById('download-btn').addEventListener('click', function () {
      const url = document.getElementById('tiktok-url').value;
      
      // Validate TikTok URL
      if (url.startsWith('https://www.tiktok.com/') || url.startsWith('https://tiktok.com/')) {
        // If valid, call the API and trigger download
        fetch(`https://api.davidcyriltech.my.id/download/tiktok?url=${encodeURIComponent(url)}`)
          .then(response => response.json())
          .then(data => {
            if (data.success && data.video_url) {
              const videoUrl = data.video_url;
              const link = document.createElement('a');
              link.href = videoUrl;
              link.download = 'TikTokVideo.mp4';
              link.click();  // Trigger download
            } else {
              alert('Error: Unable to fetch the video.');
            }
          })
          .catch(error => {
            console.error('Error fetching the video:', error);
            alert('There was an error. Please try again later.');
          });
      } else {
        alert('Please enter a valid TikTok URL starting with https://tiktok.com');
      }
    });
  </script>
</body>
</html>
