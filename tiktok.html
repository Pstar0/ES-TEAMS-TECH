<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES TEAMS TikTok Downloader</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Adding custom animations for neon effect */
    @keyframes neon {
      0% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
      }
      100% {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff;
      }
    }

    /* Header animation for moving left to right */
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .neon-button {
      animation: neon 1.5s infinite alternate;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
    }

    .animate-marquee {
      animation: marquee 15s linear infinite;
    }

    /* Input field placeholder color */
    ::placeholder {
      color: #666; /* Darker color for visibility */
    }

    /* Circle Image style */
    .circle-image {
      width: 128px;
      height: 128px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    body {
      background-color: #E0F7FA; /* Light blue background */
    }

    /* Button animation on click */
    .clicked {
      transform: scale(0.95);
      transition: transform 0.1s ease-in-out;
    }
  </style>
</head>

<body class="font-sans">

  <div class="min-h-screen flex flex-col items-center justify-center">

    <!-- Header with Bold Heading and Moving Animation -->
    <h1 class="text-4xl font-extrabold text-center text-blue-700 mb-8 animate-marquee">
      𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗧𝗜𝗞𝗧𝗢𝗞 𝗗𝗢𝗪𝗡𝗟𝗢𝗔𝗗𝗘𝗥
    </h1>

    <!-- Circular frame for TikTok logo -->
    <div class="circle-image">
      <img id="tiktok-logo" src="https://i.ibb.co/XZG9PGY9/TIK-TOK.jpg" alt="TikTok Logo">
    </div>

    <!-- Sub-caption -->
    <p class="text-xl text-center mb-4 text-blue-700">Please put a valid TikTok link below</p>

    <!-- TikTok URL input field -->
    <input id="tiktok-url" type="text" placeholder="Enter TikTok link..." class="px-4 py-2 w-80 rounded-lg border-2 border-blue-300 mb-6 focus:outline-none focus:border-blue-500 text-black">

    <!-- Download Button -->
    <button id="download-btn" class="px-8 py-3 bg-blue-500 rounded-full text-white font-bold neon-button">
      DOWNLOAD
    </button>
  </div>

  <script>
    // Handle Download Button and API Call
    document.getElementById('download-btn').addEventListener('click', function () {
      const button = this;
      const url = document.getElementById('tiktok-url').value;
      
      // Validate TikTok URL (starts with https://www.tiktok.com/)
      if (url.startsWith('https://vm.tiktok.com/') || url.startsWith('https://www.tiktok.com/')) {
        // Add the clicked effect animation
        button.classList.add('clicked');

        // Set timeout to remove clicked effect after animation completes
        setTimeout(() => {
          button.classList.remove('clicked');
        }, 100);

        // If valid, call the API and trigger download
        fetch(`http://localhost:3000/download/tiktok?url=${encodeURIComponent(url)}`)  <!-- Updated to point to server -->
          .then(response => response.json())
          .then(data => {
            if (data.success && data.result && data.result.video_url) {
              const videoUrl = data.result.video_url;
              const link = document.createElement('a');
              link.href = videoUrl;
              link.download = 'TikTokVideo.mp4';
              link.click();  // Trigger download
            } else {
              alert('Error: Unable to fetch the video. Please try again later.');
            }
          })
          .catch(error => {
            console.error('Error fetching the video:', error);
            alert('There was an error. Please try again later.');
          });
      } else {
        alert('Please enter a valid TikTok URL starting with https://tiktok.com or https://vm.tiktok.com');
      }
    });
  </script>
</body>
</html>
