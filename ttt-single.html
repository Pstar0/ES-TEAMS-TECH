<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
            color: white;
            font-family: Arial, sans-serif;
        }
        
        /* Animated "Select Mode" */
        @keyframes slideText {
            0% { transform: translateX(100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        .animated-text {
            animation: slideText 1s ease-out;
        }

        /* Mode Selection Styling */
        .mode-option {
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Circular Placeholder for Red Dot */
        .mode-option::before {
            content: "‚óè";
            color: red;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 50%;
            margin-right: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .selected::before {
            opacity: 1;
        }

        /* Game Board */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border: 2px solid white;
            cursor: pointer;
        }
        .win {
            background-color: rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <!-- Mode Selection -->
    <div id="mode-selection" class="text-center">
        <h1 class="text-3xl font-bold animated-text">Select Mode</h1>
        <div class="mt-4">
            <p class="mode-option" onclick="selectMode('easy', this)">Easy</p>
            <p class="mode-option" onclick="selectMode('medium', this)">Medium</p>
            <p class="mode-option" onclick="selectMode('hard', this)">Hard</p>
        </div>
        <button id="start-btn" onclick="startGame()" class="bg-gray-700 text-white px-4 py-2 mt-4 rounded cursor-not-allowed" disabled>START</button>
    </div>

    <!-- Game Board -->
    <div id="game-container" class="hidden text-center">
        <div class="w-full flex justify-between px-5 mt-5">
            <button onclick="showExitModal()" class="text-3xl">&#8592;</button>
            <div id="timer" class="text-xl">00:00</div>
        </div>

        <div class="text-xl mt-4">
            <p id="player-info"></p>
        </div>

        <div class="game-board mt-5">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <!-- Control Buttons -->
        <div class="mt-4 flex gap-4">
            <button id="stop-btn" onclick="stopGame()" class="bg-red-500 px-4 py-2 rounded">STOP</button>
            <button id="resume-btn" onclick="resumeGame()" class="bg-blue-500 px-4 py-2 rounded">START</button>
            <button id="restart-btn" onclick="restartGame()" class="bg-yellow-500 px-4 py-2 rounded">RESTART</button>
        </div>
    </div>

    <!-- Exit Confirmation Modal -->
    <div id="exit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-800 p-5 rounded-lg text-center">
            <p class="text-xl mb-4">Do you want to Exit?</p>
            <button onclick="exitGame()" class="bg-red-500 px-4 py-2 rounded mr-2">Yes</button>
            <button onclick="hideExitModal()" class="bg-green-500 px-4 py-2 rounded">No</button>
        </div>
    </div>

    <script>
        let mode = null;
        let gameActive = false;
        let timerInterval;
        let board = ["", "", "", "", "", "", "", "", ""];
        let player = "X";
        let computer = "O";

        function selectMode(selectedMode, element) {
            mode = selectedMode;
            document.querySelectorAll(".mode-option").forEach(p => p.classList.remove("selected"));
            element.classList.add("selected");

            const startBtn = document.getElementById("start-btn");
            startBtn.classList.remove("bg-gray-700", "cursor-not-allowed");
            startBtn.classList.add("bg-green-500", "cursor-pointer");
            startBtn.disabled = false;
        }

        function startGame() {
            if (!mode) return;
            document.getElementById("mode-selection").classList.add("hidden");
            document.getElementById("game-container").classList.remove("hidden");
            gameActive = true;
            board.fill("");

            // Randomly decide if player is X or O
            if (Math.random() < 0.5) {
                player = "X";
                computer = "O";
            } else {
                player = "O";
                computer = "X";
                computerMove(); // Computer starts if player is O
            }

            document.getElementById("player-info").textContent = `You are ${player}`;
            startTimer();
        }

        function makeMove(index) {
            if (!gameActive || board[index] !== "") return;
            board[index] = player;
            updateBoard();

            if (!checkWin()) {
                setTimeout(computerMove, 500);
            }
        }

        function computerMove() {
            if (!gameActive) return;
            let emptyCells = board.map((val, idx) => (val === "" ? idx : null)).filter(v => v !== null);
            if (emptyCells.length === 0) return;

            let move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            board[move] = computer;
            updateBoard();
            checkWin();
        }

        function updateBoard() {
            document.querySelectorAll(".cell").forEach((cell, index) => {
                cell.textContent = board[index];
                cell.style.color = board[index] === player ? "red" : "blue";
            });
        }

        function restartGame() {
            gameActive = false;
            board.fill("");
            updateBoard();
            startGame();
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => pattern.every(idx => board[idx] === player || board[idx] === computer));
        }
    </script>
</body>
</html>
