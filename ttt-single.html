<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border: 2px solid white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .win {
            background-color: rgba(0, 255, 0, 0.5);
            animation: flash 0.5s alternate infinite;
        }

        @keyframes flash {
            from { background-color: rgba(0, 255, 0, 0.5); }
            to { background-color: rgba(0, 255, 0, 0.8); }
        }

        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            opacity: 1;
            animation: fadeout 3s linear forwards;
        }

        @keyframes fadeout {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .moving-text {
            position: absolute;
            top: 10px;
            white-space: nowrap;
            font-size: 1.5rem;
            font-weight: bold;
            animation: moveLeft 10s linear infinite;
        }

        @keyframes moveLeft {
            from { left: 100%; }
            to { left: -100%; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <!-- Moving Text -->
    <div class="moving-text text-yellow-500">𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗧𝗜𝗖𝗧𝗔𝗖𝗧𝗢𝗘</div>

    <!-- Countdown Before Start -->
    <div id="countdown" class="countdown text-red-500"></div>

    <!-- Game Info -->
    <div id="player-info" class="text-xl mt-4"></div>

    <!-- Game Board -->
    <div class="game-board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <!-- Buttons -->
    <div class="mt-4 flex gap-4">
        <button id="stop-btn" onclick="pauseGame()" class="bg-red-500 px-4 py-2 rounded">STOP</button>
        <button id="resume-btn" onclick="resumeGame()" class="bg-blue-500 px-4 py-2 rounded">START</button>
        <button id="restart-btn" onclick="restartGame()" class="bg-yellow-500 px-4 py-2 rounded">RESTART</button>
    </div>

    <script>
        let gameActive = false;
        let timerInterval;
        let seconds = 0;
        let board = Array(9).fill("");
        let player = "X";
        let computer = "O";
        let paused = false;

        function startGame() {
            document.getElementById("countdown").textContent = "3";
            setTimeout(() => document.getElementById("countdown").textContent = "2", 1000);
            setTimeout(() => document.getElementById("countdown").textContent = "1", 2000);
            setTimeout(() => {
                document.getElementById("countdown").style.display = "none";
                gameActive = true;
                board.fill("");
                updateBoard();
                startTimer();
                document.getElementById("player-info").textContent = `You are ${player}, Computer is ${computer}`;
            }, 3000);
        }

        function makeMove(index) {
            if (!gameActive || board[index]) return;
            board[index] = player;
            updateBoard();
            if (!checkWin()) setTimeout(computerMove, 500);
        }

        function computerMove() {
            if (!gameActive) return;
            let bestMove = getBestMove();
            if (bestMove !== -1) {
                board[bestMove] = computer;
                updateBoard();
                checkWin();
            }
        }

        function getBestMove() {
            const winPatterns = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6]];
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                let values = [board[a], board[b], board[c]];
                if (values.filter(v => v === computer).length === 2 && values.includes("")) return pattern[values.indexOf("")];
                if (values.filter(v => v === player).length === 2 && values.includes("")) return pattern[values.indexOf("")];
            }
            return board.indexOf("");
        }

        function updateBoard() {
            document.querySelectorAll(".cell").forEach((cell, i) => {
                cell.textContent = board[i];
                cell.classList.remove("win");
                cell.classList.toggle("text-blue-500", board[i] === "X");
                cell.classList.toggle("text-red-500", board[i] === "O");
            });
        }

        function pauseGame() { gameActive = false; clearInterval(timerInterval); }
        function resumeGame() { if (!gameActive) { gameActive = true; startTimer(); } }
        function restartGame() { gameActive = true; startGame(); }

        startGame();
    </script>

</body>
</html>
