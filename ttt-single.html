<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .selected::before {
            content: "●";
            color: red;
            margin-right: 8px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border: 2px solid white;
            cursor: pointer;
        }
        .win {
            background-color: rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

    <!-- Mode Selection -->
    <div id="mode-selection" class="text-center">
        <h1 class="text-3xl font-bold">Select Mode</h1>
        <div class="mt-4">
            <p class="text-xl cursor-pointer" onclick="selectMode('easy', this)">Easy</p>
            <p class="text-xl cursor-pointer" onclick="selectMode('medium', this)">Medium</p>
            <p class="text-xl cursor-pointer" onclick="selectMode('hard', this)">Hard</p>
        </div>
        <button onclick="startGame()" class="bg-red-500 text-white px-4 py-2 mt-4 rounded">START</button>
    </div>

    <!-- Game Board -->
    <div id="game-container" class="hidden text-center">
        <!-- Top Section -->
        <div class="w-full flex justify-between px-5 mt-5">
            <button onclick="showExitModal()" class="text-3xl">&#8592;</button>
            <div id="timer" class="text-xl">00:00</div>
        </div>

        <!-- Player Info -->
        <div class="text-xl mt-4">
            <p id="player-info"></p>
        </div>

        <!-- Tic-Tac-Toe Board -->
        <div class="game-board mt-5">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
    </div>

    <!-- Exit Confirmation Modal -->
    <div id="exit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-800 p-5 rounded-lg text-center">
            <p class="text-xl mb-4">Do you want to Exit?</p>
            <button onclick="exitGame()" class="bg-red-500 px-4 py-2 rounded mr-2">Yes</button>
            <button onclick="hideExitModal()" class="bg-green-500 px-4 py-2 rounded">No</button>
        </div>
    </div>

    <script>
        let mode = "easy";
        let player = "X";
        let computer = "O";
        let board = ["", "", "", "", "", "", "", "", ""];
        let gameActive = false;
        let timerInterval;

        // Mode Selection
        function selectMode(selectedMode, element) {
            mode = selectedMode;
            document.querySelectorAll("#mode-selection p").forEach(p => p.classList.remove("selected"));
            element.classList.add("selected");
        }

        // Start Game
        function startGame() {
            document.getElementById("mode-selection").classList.add("hidden");
            document.getElementById("game-container").classList.remove("hidden");

            // Randomly assign X or O to player
            if (Math.random() < 0.5) {
                player = "O";
                computer = "X";
            } else {
                player = "X";
                computer = "O";
            }

            document.getElementById("player-info").innerHTML = `You — ${player} <br> Computer — ${computer}`;
            startTimer();
            gameActive = true;

            if (player === "O") {
                computerMove();
            }
        }

        // Timer
        function startTimer() {
            let seconds = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById("timer").textContent = new Date(seconds * 1000).toISOString().substr(14, 5);
            }, 1000);
        }

        // Make a move
        function makeMove(index) {
            if (!gameActive || board[index] !== "") return;

            board[index] = player;
            updateBoard();
            checkWinner();

            if (gameActive) {
                setTimeout(computerMove, 500);
            }
        }

        // Computer move logic
        function computerMove() {
            let available = board.map((val, idx) => val === "" ? idx : null).filter(val => val !== null);
            let move = available[Math.floor(Math.random() * available.length)];

            if (move !== undefined) {
                board[move] = computer;
                updateBoard();
                checkWinner();
            }
        }

        // Update board
        function updateBoard() {
            document.querySelectorAll(".cell").forEach((cell, index) => {
                cell.textContent = board[index];
                cell.style.color = board[index] === "X" ? "red" : "blue";
            });
        }

        // Check winner
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.querySelectorAll(".cell")[a].classList.add("win");
                    document.querySelectorAll(".cell")[b].classList.add("win");
                    document.querySelectorAll(".cell")[c].classList.add("win");
                    setTimeout(() => alert(`${board[a]} wins!`), 200);
                    gameActive = false;
                    clearInterval(timerInterval);
                    return;
                }
            }

            if (!board.includes("")) {
                setTimeout(() => alert("It's a draw!"), 200);
                gameActive = false;
                clearInterval(timerInterval);
            }
        }

        // Exit Modal
        function showExitModal() {
            document.getElementById("exit-modal").classList.remove("hidden");
        }

        function hideExitModal() {
            document.getElementById("exit-modal").classList.add("hidden");
        }

        function exitGame() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
