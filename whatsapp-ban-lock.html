<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Premium</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Apply the Inter font globally */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <div id="login-page" class="w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center mb-6">LOGIN TO PREMIUM</h2>
    
    <form id="login-form" onsubmit="handleLogin(event)" class="space-y-6">
      <!-- Username Input -->
      <div class="form-group">
        <label for="username" class="block font-medium mb-2">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
          class="w-full px-4 py-2 bg-gray-700 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- PIN Input -->
      <div class="form-group">
        <label for="pin" class="block font-medium mb-2">Pin</label>
        <input
          type="text"
          id="pin"
          name="pin"
          placeholder="Enter your 4-digit pin"
          maxlength="4"
          required
          oninput="validatePin(this)"
          class="w-full px-4 py-2 bg-gray-700 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Purchase Premium Pin Link -->
      <p class="text-blue-400 text-sm underline cursor-pointer mb-4">
        <a href="https://wa.me/2349037524605/?text=Hi%20ES%20TEAMS,%20I%20want%20to%20purchase%20for%20your%20database%20pin" target="_blank">
          Click Here to Purchase Premium Pin
        </a>
      </p>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full py-3 bg-blue-600 rounded-md text-white font-bold hover:bg-blue-700 transition focus:outline-none focus:ring-4 focus:ring-blue-500">
        Login
      </button>
    </form>
  </div>

  <script>
    const rawFileUrl = 'https://raw.githubusercontent.com/Pstar0/ES-TEAMS-TECH/refs/heads/main/id.json';

    // Ensure the PIN is a 4-digit number
    function validatePin(input) {
      input.value = input.value.replace(/[^0-9]/g, '').slice(0, 4);
    }

    // Handle Login Form Submission
    async function handleLogin(event) {
      event.preventDefault();

      // Get form inputs
      const username = document.getElementById('username').value.trim();
      const pin = document.getElementById('pin').value.trim();

      if (!username || pin.length !== 4) {
        alert('Invalid Input');
        return;
      }

      try {
        // Fetch the JSON data
        const response = await fetch(rawFileUrl);
        const data = await response.json();

        // Check if the combination exists
        const userExists = data.includes(`${username}-${pin}`);

        if (userExists) {
          // Redirect to the WhatsApp-ban page
          window.location.href = '/whatsapp-ban.html';
        } else {
          alert('Invalid Input');
        }
      } catch (error) {
        console.error('Error fetching or processing data:', error);
        alert('An error occurred. Please try again later.');
      }
    }
  </script>

</body>
</html>
